<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        Cash Register Manager
    </header>
    <p id="description">
        Enter the bill amount and cash given by the customer and know minimum number of notes to return.
    </p>
    <div class="input-form">
        <label for="bill-amt">Enter Bill Amount: </label>
        <input type="number" name="bill-amt" id="bill-amt">

        <label for="cash-given">Enter Cash Given: </label>
        <input type="number" name="cash-given" id="cash-given">

        <button id="check">Check</button>
    </div>

    <h3 id="error-msg"></h3>

    <table>
        <caption>
            Return Change
        </caption>
        <tbody>
            <tr>
                <th>Quantity</th>
                <td id="twoThousand">0</td>
                <td id="fiveHundred">0</td>
                <td id="hundred">0</td>
                <td id="twenty">0</td>
                <td id="ten">0</td>
                <td id="five">0</td>
                <td id="one">0</td>

            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>

            </tr>
        </tbody>
    </table>
    <script src="app.js"></script>
</body>

</html>
